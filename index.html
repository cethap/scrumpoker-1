<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  dir="ltr">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<head><title>Poker game</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link type="text/css" rel="stylesheet" href="/app.css" media="all">
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
    var socket = io.connect('127.0.0.1:8013'); //set this to the ip address of your node.js server

    // on connection to server, ask for user's name with an anonymous callback
    socket.on('connect', function(){
        // call the server-side function 'adduser' and send one parameter (value of prompt)
        socket.emit('adduser', prompt("What's your name?"));
    });

    // listener, whenever the server emits 'updatechat', this updates the chat body
    socket.on('updatechat', function (username, data) {
        $('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
    });

    // listener, whenever the server emits 'updateusers', this updates the username list
    socket.on('updateusers', function(data) {
        $('#users').empty();
        $.each(data, function(key, value) {
            $('#users').append('<div>' + key + '</div>');
        });
    });

    // listener, whenever the server emits 'resetchoices', this resets the current users choice
    socket.on('resetchoices', function() {
        $('input:radio[name=poker]:checked').prop('checked', false);
    });

    // on load of page
    $(function(){
        // when the client clicks SEND
        $('#datasend').click( function() {
            var message = $('#data').val();
            $('#data').val('');
            // tell server to execute 'sendchat' and send along one parameter
            socket.emit('sendchat', message);
        });

        // when the client hits ENTER on their keyboard
        $('#data').keypress(function(e) {
            if(e.which == 13) {
                $(this).blur();
                $('#datasend').focus().click();
            }
        });

        $('[name=poker]').click( function() {
            var value = $('input:radio[name=poker]:checked').val();

            //console.log(id);
            socket.emit('poker', value);
        });

    });

</script>
<body>
<div id="poker">
    <ul>
        <li><input type="radio" name="poker" id="poker1" value="1"><label for="poker1">1</label></li>
        <li><input type="radio" name="poker" id="poker3" value="3"><label for="poker1">3</label></li>
        <li><input type="radio" name="poker" id="poker5" value="5"><label for="poker1">5</label></li>
        <li><input type="radio" name="poker" id="poker8" value="8"><label for="poker1">8</label></li>
        <li><input type="radio" name="poker" id="poker13" value="13"><label for="poker1">13</label></li>
    </ul>
</div>


<div id="userlist">
    <b>USERS</b>
    <div id="users"></div>
</div>
<div id="messages">
    <input id="data"/>
    <input type="button" id="datasend" class="send" value="send" />
    <div id="conversation"></div>
</div>
</body>
</html>
