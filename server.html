<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  dir="ltr">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<head><title>SCRUM poker server client</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link type="text/css" rel="stylesheet" href="/app.css" media="all">
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
    var socket = io.connect('127.0.0.1:8013'); //set this to the ip address of your node.js server

    // on connection to server, ask for user's name with an anonymous callback
    socket.on('connect', function(){
        // call the server-side function 'requestuserlist'
        socket.emit('requestuserlist');
    });

    // listener, whenever the server emits 'updatechat', this updates the chat body
    socket.on('updatechat', function (username, data) {
        $('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
    });

    // listener, whenever the server emits 'updateusers', this updates the username list
    socket.on('updateuserspoker', function(data) {
        $('#users').empty();
        $.each(data, function(key, value) {
            $('#users').append('<div>' + key + '(' + value + ')</div>');
        });
    });

    // on load of page
    $(function(){
        $('.reset').click(function(e) {
            e.preventDefault();
            // tell server to execute 'resetchoices'
            socket.emit('reset');
        });

        $('.release').click(function(e) {
            e.preventDefault();
            // tell server to execute 'resetchoices'
            socket.emit('release');
        });

        // when the client clicks SEND
        $('#datasend').click( function() {
            var message = $('#data').val();
            $('#data').val('');
            // tell server to execute 'sendchat' and send along one parameter
            socket.emit('sendchat', message);
        });

        // when the client hits ENTER on their keyboard
        $('#data').keypress(function(e) {
            if(e.which == 13) {
                $(this).blur();
                $('#datasend').focus().click();
            }
        });

    });

</script>
<body>

<ul>
    <li><a href="#" class="reset">Reset values</a></li>
    <li><a href="#" class="release">Release values</a></li>
</ul>

<div id="userlist">
    <b>USERS</b>
    <div id="users"></div>
</div>
<div id="messages">
    <input id="data"/>
    <input type="button" id="datasend" class="send" value="send" />
    <div id="conversation"></div>
</div>
</body>
</html>
